name: epub2go-web
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: epub2go_web:latest
        depends_on:
            - redis
        ports:
            - "50000:50000"
        env_file:
            - .env
        volumes:
            - ./data:/app/src/epub2go_web/media
    redis:
        image: redis
    celery:
        image: epub2go_web:latest
        depends_on:
            - redis
            - app
        env_file:
            - .env
        volumes:
            - ./data:/app/src/epub2go_web/media
        command: uv run --directory=/app/src celery -A epub2go_web worker --loglevel=INFO
